<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700"><link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="login-container">
        <form action="" class="form-login">
            <ul class="login-nav">
                <li class="login-nav_item-active">
                    <a href="#">Sign Up</a>
                </li>
            </ul>
            <Label for="Login-input-user" class="login-label">
                Username
            </Label>
            <input id="login-input-user" class="login-input" type="text" />
            <label for="login-input-password" class="login-label">
                Password
            </label>
            <input id="login-input-password" class="login-input" type="password"/>
            <label for="login-sign-Up" class="login-label-checkbox">
                <input id="login-sign-up" type="checkbox" class="login-input-checkbox" />
                Keep me Signed in
            </label>
            <button class="login-submit" disabled>Sign In</button>
        </form>
        <a href="#" class="login-forgot">Forgot Password?</a>
    </div>    
</body>
</html>
